<ion-header>
        <ion-navbar>
                <ion-buttons end>
                        <button ion-button menuToggle icon-only>
                                <ion-icon name='menu'></ion-icon>
                        </button>
                </ion-buttons>
                <ion-title>
                        Profile
                </ion-title>
        </ion-navbar>
</ion-header>


<ion-content padding>

        <!-- <img class="profile-image" width="37%" height=auto src="../../assets/imgs/profile.png"> -->

        <ion-list no-lines>
                <ion-item>
                        Name
                        <br>
                        <p>{{userInfo.firstname}} &nbsp; {{userInfo.lastname}}</p>
                </ion-item>
                <ion-item>
                        Username
                        <br>
                        <p>{{userInfo.username}}</p>
                </ion-item>

                <ion-item>
                        Email
                        <br>
                        <p>{{userInfo.email}}</p>
                </ion-item>
        </ion-list>

</ion-content>
