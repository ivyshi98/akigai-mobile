<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300i" rel="stylesheet">

<ion-content text-center color='orange' padding>
  <div class="logo">
    <img src="assets/imgs/generosityheart.svg">
  </div>
  
  <h3 class="title">
    Generosity
  </h3>
  <h5 class="subtitle"> Your kindness <br>grows a long way</h5>
  
  <ion-grid>
      <ion-row>
        <ion-col>
            <button class="bigButton" ion-button round outline large (click)="navLogin()">SIGN IN</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="account">
            Don't have an account yet? <br><br>
            <button class="register" ion-button round clear small (click)="navRegistration()">
              REGISTER
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer text-center>
  
</ion-footer>
