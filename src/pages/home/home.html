<link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">

<ion-content text-center color='orange' padding>
  <div class="title">
    <h1 class="appname">Charity <br>App</h1>
  </div>
  
  <ion-grid>
      <ion-row>
        <ion-col>
            <button class="bigButton" ion-button round (click)="navLogin()">SIGN IN</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <button class="bigButton" ion-button round (click)="navRegistration()">REGISTER</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="giraffe">
      <img  src="assets/imgs/giraffe.jpg">
    </div>
</ion-content>
<ion-footer>
  <div class="grass">
    <img  src="assets/imgs/grass.svg">
  </div>
</ion-footer>
