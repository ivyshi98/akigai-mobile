<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>
 


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let post of postsProperties"> 
    {{post.text}} <br>
    {{post.charityName}} <br>
    {{post.date}}
  </ion-item>
</ion-list>
</ion-content>
