<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
 


<ion-content padding>
<ion-list>
  <ion-card *ngFor="let post of postProperties">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="post.charityLogo">
      </ion-avatar>
      <h2>{{post.charityName}}</h2>
    </ion-item>
    <ion-item>
      <h4 text-wrap>{{post.text}}</h4>
      <img [src]="post.img">
      <p>{{post.date}}</p>
    </ion-item>
    </ion-card>
</ion-list>
</ion-content>
