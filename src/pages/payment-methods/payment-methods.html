<ion-header>

  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="payment" (ngSubmit)="onSubmit()">
    <ion-list radio-group formControlName="frequency">
      <ion-item>
        <ion-label>One Time</ion-label>
        <ion-radio value="oneTime" (click)="oneTimeTrue()"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Monthly</ion-label>
        <ion-radio value="monthly" (click)="monthlyTrue()"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>Amount</ion-label>
      <ion-input formControlName="amount" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Card Holder</ion-label>
      <ion-input formControlName="card_holder" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Billing Address</ion-label>
      <ion-input formControlName="address_line1" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>City</ion-label>
      <ion-input formControlName="address_city" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Country</ion-label>
      <ion-input formControlName="address_country" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Postal Code</ion-label>
      <ion-input formControlName="address_zip" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>State/Province</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label stacked>Currency</ion-label>
        <ion-select formControlName="currency">
          <ion-option value="usd">USD</ion-option>
          <ion-option value="cad">CAD</ion-option>
          <ion-option value="gbp">GBP</ion-option>
          <ion-option value="eur">EUR</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <form action="/" method="post" id="payment-form">
      <div class="form-row">
        <div id="card-element"></div>
        <div id="card-errors" role="alert"></div>
      </div>
      <button ion-button block type="submit">Donate</button>
    </form>
  </form>

</ion-content>
