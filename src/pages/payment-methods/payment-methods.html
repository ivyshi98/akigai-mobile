<ion-header>

  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="frequency">
    <ion-item>
      <ion-label>One Time</ion-label>
      <ion-radio value="oneTime" (click)="oneTimeTrue()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Monthly</ion-label>
      <ion-radio value="monthly" (click)="monthlyTrue()"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label stacked>Amount</ion-label>
    <ion-input [(ngModel)]="amount" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Card Holder</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Billing Address Line 1</ion-label>
    <ion-input [(ngModel)]="address_line1" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Billing Address Line 2</ion-label>
    <ion-input [(ngModel)]="address_line2" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>City</ion-label>
    <ion-input [(ngModel)]="address_city" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Country</ion-label>
    <ion-input [(ngModel)]="address_country" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Postal Code</ion-label>
    <ion-input [(ngModel)]="address_zip" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>State/Province</ion-label>
    <ion-input [(ngModel)]="address_state" type="text"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label stacked>Curncy</ion-label>
      <ion-select [(ngModel)]="curency">
        <ion-option value="usd">USD</ion-option>
        <ion-option value="cad">CAD</ion-option>
        <ion-option value="gbp">GBP</ion-option>
        <ion-option value="eur">EUR</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <form action="/" method="post" id="payment-form">
    <div class="form-row">
      <div id="card-element"></div>


      <!-- Used to display Element errors -->
      <div id="card-errors" role="alert"></div>
    </div>
    <button ion-button block (click)="createDonation()">Donate</button>
  </form>

</ion-content>
