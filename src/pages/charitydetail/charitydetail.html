
<ion-header>

  <ion-navbar>
    <ion-title>{{charity.name}}</ion-title>
  </ion-navbar>

</ion-header>
  
  <ion-content padding>
    <!-- <div class = "profileimg">
      <ion-img height= "150px" width = "150px" src={{charitydetail.logo}}></ion-img>
    </div> -->
  
      <p class = "info">
         {{charity.mission}}
         <br>
         <br>
         <button ion-button (click)= "navigateToPayment()" color = "danger">Donate</button>
      </p>
  
    <p class = "topbar">
      <button ion-button color="light" icon-start>
        <ion-icon name='arrow-back'></ion-icon>
        Back
      </button>
  
      <button ion-button (click) = "navigateToNext()" color="light" icon-end>
        Next
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
  
      <button ion-button click = "addToButton()" color="light" icon-only>
          <ion-icon name="star"></ion-icon>
          Save
        </button>
    </p>
    
  </ion-content>
