
<ion-header>

  <ion-navbar>
    <ion-title>{{charity?.name}}</ion-title>
  </ion-navbar>

</ion-header>
  
  <ion-content padding>
    <div class = "profileimg">
      <ion-img height= "150px" width = "150px" src="../../assets/imgs/{{charity?.name}}.png"></ion-img>
    </div>
  
      <p class = "info">
         {{charity?.mission}}
         <br>
      </p>
  
    <p class = "topbar">
        <button ion-button round (click)= "navigateToPayment(charity.id)" color = "danger">Donate</button>
      
        <button ion-button round (click) = "navigateToPrevious(charity.id)" color="light" icon-start>
        <ion-icon name='arrow-back'></ion-icon>
        Previous
      </button>
  
      <button ion-button round (click) = "navigateToNext(charity.id)" color="light" icon-end>
        Next
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
  
      <!-- <button ion-button click = "addToButton()" color="light" icon-only>
          <ion-icon name="star"></ion-icon>
          Save
        </button> -->
    </p>
    
  </ion-content>
