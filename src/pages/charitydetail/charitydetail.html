
<ion-header>

  <ion-navbar>
    <ion-title>{{charity?.name}}</ion-title>
  </ion-navbar>

</ion-header>
  
  <ion-content padding>
    <div class = "profileimg">
      <ion-img height= "40%" width = "40%" src="../../assets/imgs/{{charity?.name}}.png"></ion-img>
    </div>
  
      <div class = "mission">
          <h2 ion-text>Mission</h2>
         {{charity?.mission}}
      </div>
      <br>

      <div class = "project">
          <h2 ion-text>Project</h2>
         <!-- {{charity?.project}} -->
         
         {{charity?.project}}
      </div>
      <br>

      <div class = "contact">
          <h2 ion-text>Contact</h2>
          {{charity?.contactInfo}}
      </div>
      <br>
  
   
        <button ion-button (click)= "navigateToPayment(charity.id)" color = "danger" round>Donate</button>
        <br>
        <button round ion-button (click) = "navigateToPrevious(charity.id)" color="light" icon-start>
        <ion-icon name='arrow-back'></ion-icon>
        Previous
      </button>
      <br>
      <button round ion-button (click) = "navigateToNext(charity.id)" color="light" icon-end>
        Next
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
  
      <!-- <button ion-button click = "addToButton()" color="light" icon-only>
          <ion-icon name="star"></ion-icon>
          Save
        </button> -->

    <ion-fab bottom right #fab> 
        <button ion-fab><ion-icon name="share"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab color="vimeo" (click)="openSocial('Vimeo', fab)"><ion-icon name="logo-vimeo"></ion-icon></button>
          <button ion-fab color="google" (click)="openSocial('Google+', fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
          <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
    
  </ion-content>
