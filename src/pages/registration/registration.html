<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<ion-content>
    <h1 class="title">Register</h1>

    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="First Name" [(ngModel)]="firstname" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastname" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Password" [(ngModel)]="password" type="Password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Confirm Password" type="Password"></ion-input>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
          <ion-col>
              <button class="bigButton" ion-button round (click)="register()">Register</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <button class="bigButton" ion-button round (click)="navHome()">Cancel</button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>

<ion-footer>
    <div class="grass">
        <img  src="assets/imgs/grass.svg">
      </div>
</ion-footer>
