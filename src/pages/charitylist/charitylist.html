<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Explore Charities</ion-title>
    </ion-navbar>
  </ion-header>
   
    <ion-content padding>
    <!--
 
      <ion-searchbar placeholder = "search bar currently not working" [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
      </ion-searchbar>
    -->

      <ion-card ion-item *ngFor="let item of charities">
    
        <!-- <img src="../../assets/imgs/{{item.name}}.png"/> -->
    
        <ion-card-content>
          <ion-card-title>
            {{item.name }}
          </ion-card-title>
          <p>
            {{item.mission}}
          </p>
        </ion-card-content>
    
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small icon-start>
              <ion-icon name='star'></ion-icon>
              Save
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button (click)="navigateToPayment(item.id)" clear small icon-start>
                <ion-icon name='logo-usd'></ion-icon>
              Donate
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button (click)="navigateToCharitydetail(item.id)" clear small icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Details
            </button>
          </ion-col>
        </ion-row>
    
      </ion-card>
    
    
     
    
    </ion-content>
