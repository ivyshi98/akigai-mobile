<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment color="white">
      <ion-segment-button (click)="allCharities()" value="all">
        All
      </ion-segment-button>
      <ion-segment-button (click)="favouriteCharities()" value="favorites">

        Favorites
      </ion-segment-button>
    </ion-segment>

    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>
   
    <ion-content padding>

    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Search">
    </ion-searchbar>

      <ion-card ion-item *ngFor="let item of charities">
    
         <img ion-img height= "20%" width = "20%" src="../../assets/imgs/{{item.name}}.png"/> 
    
        <ion-card-content>
          <ion-card-title>
            {{item.name }}
          </ion-card-title>
          <p>
            {{item.mission}}
          </p>
        </ion-card-content>
    
       
       
          <ion-grid>
        <ion-row no-padding>
          <ion-col text-center>
           
            <button
              class= 'roundButton'
              id="{{'favorite-button-' + item.id}}"
              (click) = "addToFavourite(item.id)"
              round
              ion-button
              [attr.color]="item.favourited ? 'primary' : '#000000'"
              [outline]="!item.favourited"
              small
              icon-start
              >
            <!-- <button (click) = "addToFavourite(item.id)" ion-button clear small icon-start> -->
              <!-- <ion-icon name='star'></ion-icon> -->
              {{item.favourited ? 'Favourited' : 'Favourite'}}
              <!-- Favourite -->
            </button>
          </ion-col>
          <ion-col text-center>

            <button class= 'roundButton'ion-button (click)="navigateToPayment(item.id)" round outline ion-button small icon-start>
                <ion-icon name='logo-usd'></ion-icon>
              Donate
            </button>
          </ion-col>
          <ion-col text-center> 

            <button class= 'roundButton' ion-button (click)="navigateToCharitydetail(item.id)" outline round outline ion-button small icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Details
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-content>
