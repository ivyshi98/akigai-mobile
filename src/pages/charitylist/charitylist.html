<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment>
      <ion-segment-button (click)="allCharities()" value="all">
        All
      </ion-segment-button>
      <ion-segment-button (click)="favouriteCharities()" value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

      <ion-card ion-item *ngFor="let item of charities">
    
         <img src="../../assets/imgs/{{item.name}}.png"/> 
    
        <ion-card-content>
          <ion-card-title>
            {{item.name }}
          </ion-card-title>
          <p>
            {{item.mission}}
          </p>
        </ion-card-content>
    
        <ion-row no-padding>
          <ion-col>
            <button ion-button (click) = "addToFavourite(item.id)"clear small icon-start>
              <ion-icon name='star'></ion-icon>
              Favourite
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button (click)="navigateToPayment(item.id)" clear small icon-start>
                <ion-icon name='logo-usd'></ion-icon>
              Donate
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button (click)="navigateToCharitydetail(item.id)" clear small icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Details
            </button>
          </ion-col>
        </ion-row>
    
      </ion-card>
    </ion-content>
