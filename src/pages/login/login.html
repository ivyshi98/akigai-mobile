<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<ion-content>
    <h1 class="title">Sign In</h1>

    <ion-list class="list">
        <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
                <ion-input type="text" placeholder="Password" [(ngModel)]="password"type="Password"></ion-input>
            </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
          <ion-col>
              <button class="bigButton" ion-button round (click)="navToFeed()">Sign In</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <button class="bigButton" ion-button round (click)="navHome()">Cancel</button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="tiger">
        <img  src="assets/imgs/tiger.png">
      </div>
</ion-content>
<ion-footer>
    <div class="grass">
        <img  src="assets/imgs/grass.svg">
      </div>
</ion-footer>
