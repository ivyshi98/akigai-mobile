<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <ion-header>
      <ion-navbar>
          <ion-buttons end>
              <button ion-button menuToggle icon-only>
                  <ion-icon name='menu'></ion-icon>
              </button>
                  </ion-buttons>
                  <ion-title>
                      Portfolio
                  </ion-title>
          </ion-navbar>
  </ion-header>
     
    <ion-content>
        <ion-card>
            <ion-card-header>
                Total Donations:
            </ion-card-header>
            <ion-card-content>
                <h2 class="sum">${{this.sum}}</h2>
            </ion-card-content>
          </ion-card>
     
        <ion-card>
          <ion-card-header>
            Donation Breakdown
          </ion-card-header>
          <ion-card-content>
            <canvas #doughnutCanvas></canvas>
          </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
              Donation History
            </ion-card-header>
            <ion-card-content>
              <ion-list *ngFor="let donation of userDonations">
                <ion-item>
                    <ion-col class="amount">
                        ${{donation.amount}}
                    </ion-col>
                    <ion-col text-wrap>
                        {{donation.charityName}}
                    </ion-col>
                    <ion-col text-wrap class="date">
                        {{donation.date}}
                    </ion-col>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
     
    </ion-content>
